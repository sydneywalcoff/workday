<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-1 hour">9 am</div>
        <div class="col event" id="9"><p>:)</p></div>
        <div class="col-1 saveBtn i:hover"><span class="oi oi-clipboard"></span></div>
      </div>
      <div class="row">
        <div class="col-1 hour">10 am</div>
        <div class="col event" id="10"></div>
        <div class="col-1 saveBtn i:hover"><span class="oi oi-clipboard"></span></div>
      </div>
      <div class="row">
        <div class="col-1 hour">11 am</div>
        <div class="col event" id="11"></div>
        <div class="col-1 saveBtn i:hover"><span class="oi oi-clipboard"></span></div>
      </div>
      <div class="row">
        <div class="col-1 hour">12 pm</div>
        <div class="col event" id="12"></div>
        <div class="col-1 saveBtn i:hover"><span class="oi oi-clipboard"></span></div>
      </div>
      <div class="row">
        <div class="col-1 hour">1 pm</div>
        <div class="col event" id="13"><textarea></textarea></div>
        <div class="col-1 saveBtn i:hover"><span class="oi oi-clipboard"></span></div>
      </div>
      <div class="row">
        <div class="col-1 hour">2 pm</div>
        <div class="col event" id="14"></div>
        <div class="col-1 saveBtn i:hover"><span class="oi oi-clipboard"></span></div>
      </div>
      <div class="row">
        <div class="col-1 hour">3 pm</div>
        <div class="col event" id="15"></div>
        <div class="col-1 saveBtn i:hover"><span class="oi oi-clipboard"></span></div>
      </div>
      <div class="row">
        <div class="col-1 hour">4 pm</div>
        <div class="col event" id="16"></div>
        <div class="col-1 saveBtn i:hover"><span class="oi oi-clipboard"></span></div>
      </div>
      <div class="row">
        <div class="col-1 hour">5 pm</div>
        <div class="col event" id="17"></div>
        <div class="col-1 saveBtn i:hover"><span class="oi oi-clipboard"></span></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
